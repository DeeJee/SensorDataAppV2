<div class="col-md-4">
  <label class="form-control">{{ds.DeviceId}}</label>
</div>
<div class="col-md-4">
  <select class="form-control" [(ngModel)]="ds.DataTypeId" (change)="onTypeChanged($event)">
    <option *ngFor="let dataType of dataTypes" value="{{dataType.Id}}">{{dataType.Name}}</option>
  </select>
</div>
<div class="col-md-4">
  <input type="text" [(ngModel)]="ds.Description" class="form-control">
</div>
