<div class="container">
  <div class="row">
    <div class="col s8 offset-2">
      <form #imageForm=ngForm (ngSubmit)="OnSubmit(Image)">
        <div class="row">
          <div class="col-md-12">
            <img [src]="imageToShow" style="max-width:500px;max-height:500px">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <input type="file" (change)="handleFileInput($event.target.files)" #Image accept="image/*">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            &nbsp;
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-info btn-md" [disabled]="Image.value==''">Submit</button>
            <input type="button" class="btn btn-info btn-md" (click)="cancel()" value="cancel">
          </div>
        </div>
        <div class="row" *ngIf="error">
          <div class="col-md-7">
            <div class="alert alert-danger" role="alert">
              {{error}}
            </div>
          </div>
        </div>



      </form>
    </div>
  </div>
</div>
