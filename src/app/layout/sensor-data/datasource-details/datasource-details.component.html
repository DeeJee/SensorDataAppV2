<div class="container"> 
  <p class="h4 mb-4">Datasource details</p>
  <div class="row">
      <div class="col-md-6" (click)="uploadImage()">
        <!-- <img [src]="imageToShow" style="width:250px;height:200px" alt="Place image title" *ngIf="!isImageLoading; else noImageFound">  -->
          <app-upload-image></app-upload-image>
        <ng-template #noImageFound>
          <img src="assets/images/noimage.png" style="width:250px;height:200px" alt="Fallbackimage">
        </ng-template>            
      </div>      
    </div>
  <div class="row">
    <div class="col-md-3">
      <label>DeviceId</label>
    </div>
    <div class="col-md-3" *ngIf="datasource">
      {{datasource.DeviceId}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <label>Description</label>
    </div>
    <div class="col-md-3" *ngIf="datasource">
      {{datasource.Description}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <label>Datatype</label>
    </div>
    <div class="col-md-3" *ngIf="datatype">
      {{datatype.Name}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <label>Fields</label>
    </div>
    <div class="col-md-3" *ngIf="datatype">
      {{datatype.Properties}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-3">
      <button class="btn btn-info btn-md" (click)="delete()">
        <span class="fa fa-trash"></span> Delete
      </button>
    </div>
  </div>

  <p class="h4 mb-4">Data</p>
  <div class="row">
    <div class="col-md-3">
      <label>Aantal datasets aanwezig</label>
    </div>
    <div class="col-md-3">
      {{datasets}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <label>Laatste dataset</label>
    </div>
    <div class="col-md-3" *ngIf="datasets">
      {{lastData}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-3">
      <button class="btn btn-info btn-md" (click)="deleteData()" [disabled]="!datasets">
        <span class="fa fa-trash"></span> Delete data
      </button>
    </div>
  </div>
</div>
